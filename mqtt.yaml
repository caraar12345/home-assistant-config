  - name: "Fire HD Battery Level"
    state_topic: !secret fully_kiosk_device_info_topic
    device_class: battery
    value_template: "{{ value_json['batteryLevel'] }}"
    unique_id: "fire_wallpanel_fkb_battery_level"
