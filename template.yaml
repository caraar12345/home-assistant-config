- sensor:
    - name: "Home Gas (kWh)"
      unit_of_measurement: "kWh"
      device_class: energy
      state: "{{ (states('sensor.home_gas')|int * 1.02264 * 39.4) / 3.6 }}"
      state_class: total
      unique_id: "hildebrand_hosted_mqtt_home_gas_kwh"
      icon: "mdi:fire"

